<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Lista</title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!--Bootstrap-->
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development)
    <script src="cordova.js"></script>
    -->

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!--Value-->
    <script src="js/value/configValue.js"></script>

    <!--Service-->
    <script src="js/service/dataService.js"></script>

    <!--Controller-->
    <script src="js/controller/dataCtrl.js"></script>

  </head>

  <body ng-app="listApp">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Lista</h1>
      </ion-header-bar>
      <ion-content ng-controller = "dataCtrl">
        <table class="table table-striped">
            <tr>
              <th>ID</th>
              <th>Informação</th>
            </tr>
            <tr ng-repeat="dado in dados">
              <td>{{dado.info}}</td>
              <td>{{dado.id}}</td>
            </tr>
            <tr>
              <input class="form-control" placeholder="Insira Informação" type="text" ng-model="info" ng-keypress="$event.which==13 && saveData()"/>
            </tr>
        </table>
      </ion-content>
    </ion-pane>
  </body>
</html>
